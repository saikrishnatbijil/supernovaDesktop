<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <script defer src="./js/renderer.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Supernova Weather</title>
  </head>
  <body>
    <div id="background" class="bckImg">
      <div class="body">
        <div class="main">
          <h4 class="title">SUPERNOVA</h4>

          <form id="form" class="cityForm">
            <input
            class="input"
            id="cityinput"
            type="text"
            placeholder="Enter City Name"
          />

          <button id="reload" class="reloadTxt">Reload</button>
          </form>
          <h4 id="name" class="nameTxt">Kochi</h4>
          <h1 class="degreeTxt"><span id="temp">34</span>°C</h1>
          <h4 id="description" class="nameTxt" style="margin-top: 0">cloudy</h4>
        </div>
        <div class="detailsCon">
          <div class="detailsBody">
            <div class="details">
              <span class="material-symbols-outlined">
                humidity_percentage
              </span>
              <h4 class="detailsMainTxt">Humidity</h4>
              <h4 class="detailsTxt"><span id="humidity">12</span>%</h4>
            </div>
            <div class="details">
              <span class="material-symbols-outlined"> cloud </span>
              <h4 class="detailsMainTxt">Feels Like</h4>
              <h4 class="detailsTxt"><span id="feelslike">32</span>°C</h4>
            </div>
            <div class="details">
              <span class="material-symbols-outlined"> thermostat </span>
              <h4 class="detailsMainTxt">Lowest</h4>
              <h4 class="detailsTxt"><span id="lowest">32</span>°C</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
